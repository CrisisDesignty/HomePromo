<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Home Promo | Home</title>
    </head>
    <body>
        <nav class="nav">
                <figure class="nav__logo-container">
                   <img class="nav__logo"  src="assets/icons/logo_icon.svg" alt="">
                </figure>
                
                <form class="nav__search-container">
                    <input type="text" placeholder="Search">
                    <img id="icon-search" src="assets/icons/Search.svg" alt="">
                    <img id="icon-heart" src="assets/icons/Vector.svg" alt="">
                </form>
        </nav>
        <main>
            <form class="login">
                <div class="login__header-container"> 
                    <h1 class="login__header-1">Login</h1>
                </div>
                <div class="input__container">
                    <input class="input-main" placeholder="User or e-mail" type="text">
                    <input class="input-main" placeholder="Password" type="text">
                    <input class="button-main" value="Login" type="button">
                </div>
                <div class="icons__container">
                    <spam class="icon__google"><img src="/assets/icons/bx_bxl-google.svg" alt=""></spam>
                    <spam class="icon__fb"> <img src="assets/icons/bx_bxl-facebook-circle.svg" alt=""></spam>
                    <spam class="icon__tw"> <img src="assets/icons/bx_bxl-twitter.svg" alt=""></spam>
                </div>
            </form>

            <form class="signup">
                <div class="signup__header-container">
                    <h1>Sign up</h1>
                </div>
                <div class="input__container">
                    <input class="input-main" placeholder="Name" type="text">
                    <input class="input-main" placeholder="Last name" type="text">
                    <input class="input-main" placeholder="e-mail" type="text">
                    <input type="text" class="input-main" placeholder="Password (8-20 characters)">
                    <input type="text" class="input-main" placeholder="Confirm password">

                    <div class="input__container-number">
                        <input type="number" class="input-number" placeholder="Phone">
                        <img src="./assets/icons/twemoji_flag-for-flag-mexico.svg" alt="country-mexico" srcset="">
                        <div class="vl"></div>
                        <span>52+</span>
                    </div>

                    <div class="input__container-terms">
                        <figure>
                            <img  src="./assets/icons/check-radious-check.svg" alt="agree">
                        </figure>
                        <p>I read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
                    </div>

                    <input class="button-submit" type="button" value="Submit"/>
                </div>

            </form>
        </main> 

        <footer></footer>

    </body>
</html>
