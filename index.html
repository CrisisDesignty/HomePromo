<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Home Promo | Home</title>
    </head>
    <body>
        <nav class="nav">
                <figure class="nav__logo-container">
                   <img class="nav__logo"  src="assets/icons/logo_icon.svg" alt="">
                </figure>
                
                <form class="nav__search-container">
                    <input type="text" placeholder="Search">
                    <img id="icon-search" src="assets/icons/Search.svg" alt="">
                    <img id="icon-heart" src="assets/icons/Vector.svg" alt="">
                </form>
        </nav>
        <main>
            <form class="login">
                <div class="login__header-container"> 
                    <h1 class="login__header-1">Login</h1>
                </div>
                <input class="login__input-main" placeholder="Name" type="text">
                <input class="login__input-main" placeholder="Password" type="text">
                <input class="login__button-main" value="Login" type="button">
                <div class="icons__container">
                    <spam class="icon__google"><img src="/assets/icons/bx_bxl-google.svg" alt=""></spam>
                    <spam class="icon__fb"> <img src="assets/icons/bx_bxl-facebook-circle.svg" alt=""></spam>
                    <spam class="icon__tw"> <img src="assets/icons/bx_bxl-twitter.svg" alt=""></spam>
                </div>
            </form>

            <form class="signup">
                <div class="signup__header-container">
                    <h1 class="signup__header-1">
                        Sign up
                    </h1>

                </div>
            </form>
        </main> 

        <footer></footer>

    </body>
</html>
